<!-- Загружаем библиотеку для перевода в шаблонах -->
{% load i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
</head>
<body>
    <form action="{% url 'set_language' %}" method="POST">
        {% csrf_token %} <!-- Не забываем про csrf_token для POST запросов -->
        <input type="hidden" name="next" value="{{ redirect_to }}">

        <select name="language" id="">
            {% get_current_language as LANGUAGE_CODE %} <!-- set current language -->
            {% get_available_languages as LANGUAGES %} <!-- получаем языки [list of tuples] -->
            {% get_language_info_list for LANGUAGES as languages %} <!-- Помещаем их в список languages -->

            <!-- Итерируем список и выводим их название на языке пользователя и код языка -->
            {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                    {{ language.name_local }} - {{ language.code }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value="set">
    </form>

    {{ string }}! <!-- Переменная с getter'а вьюхи Index [basic.views] -->
    {% trans "Check out my new cool translation" %}! <!-- Переводим строку -->
</body>
</html>
